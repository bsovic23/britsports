<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BRITSports</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

    <body class="waiverWire">
        <navbar>
            <li>BRIT INSERT NAVBAR HERE</li>
        </navbar>
        <h1>Waiver Wire Players Interested In</h1>

        <main>
            <section>
                <h2>Add Player:</h2>
                <p>Instructions posted here</p>
                <form>
                    <label for="waiverName">Player Name:</label>
                    <input type="text" name="waiverName" id="waiverName" />

                    <p>What position does the player play?</p>

                    <input type="radio" value="QB" name="waiverPosition" id="waiverPositionQb" />
                    <label for="waiverPositionQb">Quarterback</label>
                    <br>
                    <input type="radio" value="RB" name="waiverPosition" id="waiverPositionRb" />
                    <label for="waiverPositionRb">Running Back</label>
                    <br>
                    <input type="radio" value="WR" name="waiverPosition" id="waiverPositionWr" />
                    <label for="waiverPositionWr">Wide Receiver</label>
                    <br>
                    <input type="radio" value="TE" name="waiverPosition" id="waiverPositionTe" />
                    <label for="waiverPositionTe">Tight End</label>
                    <br>
                    <label for="waiverTeam">What team does the player play for?</label>
                    <input type="text" name="waiverTeam" id="waiverTeam" />
                </form>

                <button id="addWaiverPlayer">Add Waiver Player</button>
            </section>

            <section>
                <h2>Players already interested in:</h2>
                <ul id="waiverList"></ul>
            </section>
        </main>

        <footer>

        </footer>

        <script src="./assets/js/waiverWire.js"></script>
    </body>
</html>
