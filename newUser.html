<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BRITSports</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

    <body>
        <main class="newUserContainer">
            <h1>Enter your new user information here</h1>
            <form class="newUserForm">
                <label for="newFirstName">What is your first name:</label>
                <input type="text" id="newFirstName" placeholder="first name">

                <label for="newLastName">What is your last name:</label>
                <input type="text" id="newLastName" placeholder="last name">

                <label for="newEmail">What is your email:</label>
                <input type="email" id="newEmail" placeholder="email">

                <label for="newUsername">What would you like your username to be:</label>
                <input type="text" id="newUsername" placeholder="new username">

                <label for="newPassword">What would you like your username to be:</label>
                <input type="text" id="newPassword" placeholder="new password">
            </form>

            <button id="newUserFormSubmit">Submit</button>
        </main>

        <script src="./assets/js/newUser.js"></script>
    </body>
</html>
