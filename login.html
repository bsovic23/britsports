<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BRITSports</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

    <body>
        <main class="loginContainer">
            <section class="loginBox">
                <div>  
                    <h1>BRITSports</h1>
                    <form>
                        <label for="username">Enter Username Here:</label>
                        <input type="text" id="username" name="username" placeholder="username" />

                        <label for="password">Enter Password Here:</label>
                        <input type="text" id="password" name="password" placeholder="password" />
                    </form>
                    <button id="login">Login</button>
                </div>
            </section>
            
            <section class="logoBox">
                <img src="./assets/images/logoSportsGames.png" alt="BritSports Logo" />
            </section>
        </main>

        <section class="loginNewUser">
            <a href="#">Click Here If You Are A New User</a>
        </section>

        <footer>
            <p>BRIT CAN LIST CONTACT INFORMATION HERE</p>
        </footer>
        <script src="./assets/js/login.js"></script>
    </body>
</html>
